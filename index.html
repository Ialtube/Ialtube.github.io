<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=nms/">
    <title>Ialtube - GitHub Pages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3a 50%, #0a0e1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid #00d4ff;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #00d4ff;
            color: #0a0e1a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Bienvenido</h1>
        <p>Redirigiendo a No Man's Sky Explorer...</p>
        <p>Si no eres redirigido automáticamente, haz click abajo:</p>
        <a href="nms/">Ir a No Man's Sky Explorer</a>
    </div>
</body>
</html>
