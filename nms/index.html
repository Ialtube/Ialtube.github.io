<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de No Man's Sky - Explorador de Recursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e1a;
            --bg-card: #151b2e;
            --bg-card-hover: #1c2540;
            --accent-primary: #00d4ff;
            --accent-secondary: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d4;
            --border-color: #2a3555;
            
            /* Material colors */
            --color-cobre: #d97706;
            --color-plata: #94a3b8;
            --color-oro: #fbbf24;
            --color-cobalto: #3b82f6;
            --color-sodio: #facc15;
            --color-uranio: #22c55e;
            --color-fosforo: #ec4899;
            --color-amonio: #a78bfa;
            --color-sal: #f1f5f9;
            --color-ferrita: #ef4444;
            --color-organico: #84cc16;
            --color-especial: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3a 50%, #0a0e1a 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        header {
            position: relative;
            z-index: 10;
            background: linear-gradient(180deg, rgba(21, 27, 46, 0.95) 0%, rgba(21, 27, 46, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent-primary);
            box-shadow: 0 4px 30px rgba(0, 212, 255, 0.2);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .filters {
            position: relative;
            z-index: 10;
            background: rgba(21, 27, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1400px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .filter-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .material-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .material-tag {
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            border: 2px solid;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .material-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .material-tag.active {
            transform: scale(1.05);
            box-shadow: 0 0 20px currentColor;
        }

        .material-tag i {
            font-size: 1.1rem;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .system-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(28, 37, 64, 0.8) 100%);
            border-radius: 20px;
            border: 2px solid var(--border-color);
            padding: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .system-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .system-card:hover::before {
            transform: translateX(100%);
        }

        .system-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-primary);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        .system-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .system-icon {
            font-size: 2.5rem;
            color: var(--accent-primary);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .system-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .planet {
            background: rgba(10, 14, 26, 0.6);
            border-left: 4px solid var(--accent-secondary);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .planet:hover {
            background: rgba(10, 14, 26, 0.8);
            transform: translateX(5px);
        }

        .planet-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .planet-climate {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
            font-style: italic;
        }

        .resources {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.8rem;
        }

        .resource {
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .resource:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }

        .resource i {
            font-size: 0.9rem;
        }

        /* Material-specific colors */
        .resource.cobre { background: rgba(217, 119, 6, 0.2); border-color: var(--color-cobre); color: var(--color-cobre); }
        .resource.plata { background: rgba(148, 163, 184, 0.2); border-color: var(--color-plata); color: var(--color-plata); }
        .resource.oro { background: rgba(251, 191, 36, 0.2); border-color: var(--color-oro); color: var(--color-oro); }
        .resource.cobalto { background: rgba(59, 130, 246, 0.2); border-color: var(--color-cobalto); color: var(--color-cobalto); }
        .resource.sodio { background: rgba(250, 204, 21, 0.2); border-color: var(--color-sodio); color: var(--color-sodio); }
        .resource.uranio { background: rgba(34, 197, 94, 0.2); border-color: var(--color-uranio); color: var(--color-uranio); }
        .resource.fosforo { background: rgba(236, 72, 153, 0.2); border-color: var(--color-fosforo); color: var(--color-fosforo); }
        .resource.amonio { background: rgba(167, 139, 250, 0.2); border-color: var(--color-amonio); color: var(--color-amonio); }
        .resource.sal { background: rgba(241, 245, 249, 0.2); border-color: var(--color-sal); color: var(--color-sal); }
        .resource.ferrita { background: rgba(239, 68, 68, 0.2); border-color: var(--color-ferrita); color: var(--color-ferrita); }
        .resource.organico { background: rgba(132, 204, 22, 0.2); border-color: var(--color-organico); color: var(--color-organico); }
        .resource.especial { background: rgba(6, 182, 212, 0.2); border-color: var(--color-especial); color: var(--color-especial); }

        .stats {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        /* Edit Mode Styles */
        .btn-edit-mode, .btn-add-system, .btn-save {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--accent-primary);
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-primary);
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn-edit-mode:hover, .btn-add-system:hover {
            background: var(--accent-primary);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-edit-mode.active {
            background: var(--accent-primary);
            color: var(--bg-dark);
            border-color: var(--accent-primary);
        }

        .btn-save {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
            color: #22c55e;
        }

        .btn-save:hover {
            background: #22c55e;
            color: white;
        }

        .edit-input, .edit-input-inline {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-primary);
            color: var(--text-primary);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            width: 100%;
        }

        .edit-input-inline {
            display: inline-block;
            width: auto;
            min-width: 200px;
        }

        .edit-input:focus, .edit-input-inline:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .btn-icon:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .btn-icon.btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        .planet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .planet-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-add-planet, .btn-add-resource {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background: rgba(0, 212, 255, 0.1);
            border: 2px dashed var(--accent-primary);
            color: var(--accent-primary);
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add-resource {
            width: auto;
            padding: 0.4rem 0.8rem;
            margin: 0;
            display: inline-block;
        }

        .btn-add-planet:hover, .btn-add-resource:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.02);
        }

        .resource.edit-mode {
            cursor: pointer;
        }

        .resource.edit-mode:hover {
            background: rgba(239, 68, 68, 0.3) !important;
        }

        /* Planet Image Styles */
        .planet-expanded {
            margin-top: 1rem;
            animation: expandDown 0.3s ease;
        }

        @keyframes expandDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .planet-image-container {
            position: relative;
            width: 100%;
            margin-top: 1rem;
        }

        .planet-image {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }

        .planet-image:hover {
            transform: scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .btn-remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove-image:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-modal-close:hover {
            color: var(--accent-primary);
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .planet-name {
            cursor: pointer;
            user-select: none;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 1.5rem;
        }

        footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .systems-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                padding: 1rem;
            }

            .material-filters {
                gap: 0.5rem;
            }

            .material-tag {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated star background -->
    <div class="stars" id="stars"></div>

    <header>
        <h1><i class="fas fa-rocket"></i> No Man's Sky</h1>
        <p class="subtitle">Explorador de Sistemas y Recursos Planetarios</p>
        <div style="margin-top: 1rem;">
            <button id="editModeBtn" class="btn-edit-mode" onclick="toggleEditMode()">
                <i class="fas fa-edit"></i> <span id="editModeText">Activar Modo Edición</span>
            </button>
            <button id="addSystemBtn" class="btn-add-system" onclick="addSystem()" style="display: none;">
                <i class="fas fa-plus-circle"></i> Añadir Sistema
            </button>
            <button id="saveChangesBtn" class="btn-save" onclick="saveChanges()" style="display: none;">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </div>
    </header>

    <div class="filters">
        <div class="filter-title">
            <i class="fas fa-search"></i>
            Buscar Recursos o Sistemas
        </div>
        <input type="text" id="searchBox" class="search-box" placeholder="Busca por nombre de sistema, planeta o recurso...">
        
        <div class="filter-title" style="margin-top: 1.5rem;">
            <i class="fas fa-filter"></i>
            Filtrar por Materiales
        </div>
        <div class="material-filters" id="materialFilters"></div>
    </div>

    <div class="container">
        <div class="systems-grid" id="systemsGrid"></div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <span class="image-modal-close">&times;</span>
        <img src="" alt="Planet Image" id="modalImage">
    </div>

    <!-- Hidden file input for uploading images -->
    <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">

    <footer>
        <p><i class="fas fa-code"></i> Explorador de Recursos v1.0 | No Man's Sky Database</p>
    </footer>

    <script>
        // Data will be loaded dynamically from CSV
        let systemsData = {};
        let planetImages = {}; // Store planet images: { systemName_planetName: imageDataURL }
        let editMode = false;

        // Material classification and icons (TODOS los recursos identificados)
        const materialConfig = {
            // Metales básicos
            "Cobre": { category: "cobre", icon: "fa-cube", color: "#d97706" },
            "Cobre activado": { category: "cobre", icon: "fa-cube", color: "#d97706" },
            "Plata": { category: "plata", icon: "fa-gem", color: "#94a3b8" },
            "Oro": { category: "oro", icon: "fa-crown", color: "#fbbf24" },
            "Cobalto": { category: "cobalto", icon: "fa-atom", color: "#3b82f6" },
            
            // Elementos isotópicos
            "Sodio": { category: "sodio", icon: "fa-flask", color: "#facc15" },
            "Uranio": { category: "uranio", icon: "fa-radiation", color: "#22c55e" },
            "Fósforo": { category: "fosforo", icon: "fa-fire", color: "#ec4899" },
            "Amonio": { category: "amonio", icon: "fa-cloud", color: "#a78bfa" },
            "Sal": { category: "sal", icon: "fa-water", color: "#f1f5f9" },
            
            // Ferritas y minerales
            "Ferrita imantada": { category: "ferrita", icon: "fa-magnet", color: "#ef4444" },
            "Pirita": { category: "ferrita", icon: "fa-gem", color: "#fbbf24" },
            "Basalto": { category: "ferrita", icon: "fa-mountain", color: "#78716c" },
            "Metal oxidado": { category: "ferrita", icon: "fa-industry", color: "#dc2626" },
            
            // Recursos orgánicos
            "Parafinio": { category: "organico", icon: "fa-leaf", color: "#84cc16" },
            "Bulbo estelar": { category: "organico", icon: "fa-seedling", color: "#84cc16" },
            "Solanio": { category: "organico", icon: "fa-sun", color: "#f59e0b" },
            "Moho fúngico": { category: "organico", icon: "fa-bacteria", color: "#10b981" },
            "Carne de cactus": { category: "organico", icon: "fa-seedling", color: "#22c55e" },
            
            // Recursos especiales
            "Dióxida": { category: "especial", icon: "fa-snowflake", color: "#06b6d4" },
            "Dióxido": { category: "especial", icon: "fa-snowflake", color: "#06b6d4" },
            "Cristal de escarcha": { category: "especial", icon: "fa-icicles", color: "#06b6d4" },
            "Raíz de gamma": { category: "especial", icon: "fa-radiation-alt", color: "#22c55e" },
            "Huesos antiguos": { category: "especial", icon: "fa-bone", color: "#f5f5f4" },
            "Chatarra recuperable": { category: "especial", icon: "fa-recycle", color: "#64748b" },
            "Progenia repugnante": { category: "especial", icon: "fa-biohazard", color: "#8b5cf6" }
        };

        // Load and parse CSV file
        async function loadCSV() {
            try {
                const response = await fetch('Sistemas_NoMansSky.csv');
                const csvText = await response.text();
                parseCSV(csvText);
                initializeApp();
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('systemsGrid').innerHTML = 
                    '<div class="no-results"><i class="fas fa-exclamation-triangle"></i><br>Error al cargar el archivo CSV. Asegúrate de que estás usando un servidor web local.</div>';
            }
        }

        // Parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            let currentSystem = '';
            
            // Skip header line
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Split by semicolon
                const parts = line.split(';');
                if (parts.length < 3) continue;
                
                const sistema = parts[0].trim();
                const planeta = parts[1].trim();
                const recursos = parts[2].trim();
                const clima = parts[3] ? parts[3].trim() : '';
                const notas = parts[4] ? parts[4].trim() : '';
                
                // If sistema is not empty, it's a new system
                if (sistema) {
                    currentSystem = sistema;
                    if (!systemsData[currentSystem]) {
                        systemsData[currentSystem] = [];
                    }
                }
                
                // Add planet to current system
                if (currentSystem && planeta) {
                    const resourceList = recursos.split(',').map(r => r.trim()).filter(r => r);
                    systemsData[currentSystem].push({
                        name: planeta,
                        resources: resourceList,
                        climate: clima && clima !== '?' ? clima : '',
                        notes: notas && notas !== '?' ? notas : ''
                    });
                }
            }
        }

        // Get all unique materials
        function getAllMaterials() {
            const allMaterials = new Set();
            Object.values(systemsData).forEach(planets => {
                planets.forEach(planet => {
                    planet.resources.forEach(resource => {
                        allMaterials.add(resource);
                    });
                });
            });
            return allMaterials;
        }

        // Category names for filters
        const categoryNames = {
            "cobre": "Cobre",
            "plata": "Plata",
            "oro": "Oro",
            "cobalto": "Cobalto",
            "sodio": "Sodio",
            "uranio": "Uranio",
            "fosforo": "Fósforo",
            "amonio": "Amonio",
            "sal": "Sal",
            "ferrita": "Ferrita",
            "organico": "Orgánico",
            "especial": "Especial"
        };

        // Initialize app after loading data
        function initializeApp() {
            loadFromLocalStorage(); // Load any saved edits and images
            const allMaterials = getAllMaterials();
            createMaterialFilters(allMaterials);
            createStars();
            renderSystems();
        }

        // Create material filters
        function createMaterialFilters(allMaterials) {
            const materialFiltersContainer = document.getElementById('materialFilters');
            materialFiltersContainer.innerHTML = '';
            
            const materialCategories = {};
            
            allMaterials.forEach(material => {
                const config = materialConfig[material] || { category: "especial", icon: "fa-circle" };
                if (!materialCategories[config.category]) {
                    materialCategories[config.category] = [];
                }
                materialCategories[config.category].push(material);
            });

            Object.keys(materialCategories).forEach(category => {
                const tag = document.createElement('div');
                tag.className = `material-tag ${category}`;
                tag.dataset.category = category;
                tag.innerHTML = `<i class="fas fa-filter"></i> ${categoryNames[category]}`;
                tag.addEventListener('click', () => toggleMaterialFilter(tag, category));
                materialFiltersContainer.appendChild(tag);
            });
        }

        let activeFilters = new Set();

        function toggleMaterialFilter(element, category) {
            if (activeFilters.has(category)) {
                activeFilters.delete(category);
                element.classList.remove('active');
            } else {
                activeFilters.add(category);
                element.classList.add('active');
            }
            renderSystems();
        }

        // Search functionality
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', renderSystems);

        // Render systems
        function renderSystems() {
            const searchTerm = searchBox.value.toLowerCase();
            const grid = document.getElementById('systemsGrid');
            grid.innerHTML = '';

            let displayedCount = 0;

            Object.entries(systemsData).forEach(([systemName, planets]) => {
                // Filter by search term
                const systemMatches = systemName.toLowerCase().includes(searchTerm);
                const filteredPlanets = planets.filter(planet => {
                    const planetMatches = planet.name.toLowerCase().includes(searchTerm) ||
                                        planet.climate.toLowerCase().includes(searchTerm) ||
                                        planet.resources.some(r => r.toLowerCase().includes(searchTerm));
                    
                    // Filter by active material filters (AND logic - debe tener TODOS los filtros seleccionados)
                    if (activeFilters.size > 0) {
                        const planetResourceCategories = new Set();
                        planet.resources.forEach(resource => {
                            const config = materialConfig[resource] || { category: "especial" };
                            planetResourceCategories.add(config.category);
                        });
                        
                        // Check if planet has ALL selected categories
                        const hasAllFilters = Array.from(activeFilters).every(filter => 
                            planetResourceCategories.has(filter)
                        );
                        
                        return planetMatches && hasAllFilters;
                    }
                    
                    return planetMatches;
                });

                if (!systemMatches && filteredPlanets.length === 0) {
                    return;
                }

                displayedCount++;

                const systemCard = document.createElement('div');
                systemCard.className = 'system-card';

                // Calculate stats
                const totalResources = new Set();
                planets.forEach(planet => {
                    planet.resources.forEach(r => totalResources.add(r));
                });

                let planetsHTML = (systemMatches ? planets : filteredPlanets).map((planet, index) => {
                    const planetKey = `${systemName}_${planet.name}`;
                    const hasImage = planetImages[planetKey];
                    
                    return `
                        <div class="planet" data-system="${systemName}" data-planet="${planet.name}">
                            <div class="planet-header">
                                <div class="planet-name" onclick="togglePlanetExpand('${systemName}', '${planet.name}')">
                                    <i class="fas fa-planet-ringed"></i>
                                    ${editMode ? `<input type="text" class="edit-input" value="${planet.name}" onchange="updatePlanetName('${systemName}', '${planet.name}', this.value)" onclick="event.stopPropagation()">` : planet.name}
                                    ${hasImage ? '<i class="fas fa-image" style="margin-left: 0.5rem; color: var(--accent-primary);"></i>' : ''}
                                </div>
                                ${editMode ? `
                                    <div class="planet-actions">
                                        <button class="btn-icon" onclick="uploadPlanetImage('${systemName}', '${planet.name}')" title="Subir imagen">
                                            <i class="fas fa-upload"></i>
                                        </button>
                                        <button class="btn-icon btn-danger" onclick="deletePlanet('${systemName}', '${planet.name}')" title="Eliminar planeta">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                            ${planet.climate && planet.climate !== '?' ? `
                                <div class="planet-climate">
                                    <i class="fas fa-cloud-sun"></i> 
                                    ${editMode ? `<input type="text" class="edit-input-inline" value="${planet.climate}" onchange="updatePlanetClimate('${systemName}', '${planet.name}', this.value)">` : planet.climate}
                                </div>
                            ` : editMode ? `
                                <div class="planet-climate">
                                    <i class="fas fa-cloud-sun"></i> 
                                    <input type="text" class="edit-input-inline" placeholder="Clima" onchange="updatePlanetClimate('${systemName}', '${planet.name}', this.value)">
                                </div>
                            ` : ''}
                            ${planet.notes ? `
                                <div class="planet-climate">
                                    <i class="fas fa-info-circle"></i> 
                                    ${editMode ? `<input type="text" class="edit-input-inline" value="${planet.notes}" onchange="updatePlanetNotes('${systemName}', '${planet.name}', this.value)">` : planet.notes}
                                </div>
                            ` : editMode ? `
                                <div class="planet-climate">
                                    <i class="fas fa-info-circle"></i> 
                                    <input type="text" class="edit-input-inline" placeholder="Notas" onchange="updatePlanetNotes('${systemName}', '${planet.name}', this.value)">
                                </div>
                            ` : ''}
                            <div class="resources">
                                ${editMode ? `<button class="btn-add-resource" onclick="addResource('${systemName}', '${planet.name}')"><i class="fas fa-plus"></i></button>` : ''}
                                ${planet.resources.map(resource => {
                                    const config = materialConfig[resource] || { category: "especial", icon: "fa-circle" };
                                    return `<span class="resource ${config.category}" ${editMode ? `onclick="removeResource('${systemName}', '${planet.name}', '${resource}')"` : ''}>
                                        <i class="fas ${config.icon}"></i>
                                        ${resource}
                                        ${editMode ? '<i class="fas fa-times"></i>' : ''}
                                    </span>`;
                                }).join('')}
                            </div>
                            <div class="planet-expanded" id="expanded_${systemName}_${index}" style="display: none;">
                                ${hasImage ? `
                                    <div class="planet-image-container">
                                        <img src="${planetImages[planetKey]}" alt="${planet.name}" onclick="openImageModal(this.src)" class="planet-image">
                                        ${editMode ? `<button class="btn-remove-image" onclick="removePlanetImage('${systemName}', '${planet.name}')"><i class="fas fa-trash"></i></button>` : ''}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                systemCard.innerHTML = `
                    <div class="system-header">
                        <i class="fas fa-globe-americas system-icon"></i>
                        <h2 class="system-name">
                            ${editMode ? `<input type="text" class="edit-input" value="${systemName}" onchange="updateSystemName('${systemName}', this.value)">` : systemName}
                        </h2>
                        ${editMode ? `
                            <button class="btn-icon btn-danger" onclick="deleteSystem('${systemName}')" title="Eliminar sistema">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </div>
                    
                    ${planetsHTML}
                    
                    ${editMode ? `
                        <button class="btn-add-planet" onclick="addPlanet('${systemName}')">
                            <i class="fas fa-plus"></i> Añadir Planeta
                        </button>
                    ` : ''}
                    
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${planets.length}</div>
                            <div class="stat-label">Planetas</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${totalResources.size}</div>
                            <div class="stat-label">Recursos Únicos</div>
                        </div>
                    </div>
                `;

                grid.appendChild(systemCard);
            });

            if (displayedCount === 0) {
                grid.innerHTML = '<div class="no-results"><i class="fas fa-satellite-dish"></i><br>No se encontraron sistemas que coincidan con tu búsqueda</div>';
            }
        }

        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // ===== EDIT MODE FUNCTIONS =====
        
        function toggleEditMode() {
            editMode = !editMode;
            const btn = document.getElementById('editModeBtn');
            const text = document.getElementById('editModeText');
            const addBtn = document.getElementById('addSystemBtn');
            const saveBtn = document.getElementById('saveChangesBtn');
            
            if (editMode) {
                btn.classList.add('active');
                text.textContent = 'Desactivar Modo Edición';
                addBtn.style.display = 'inline-block';
                saveBtn.style.display = 'inline-block';
            } else {
                btn.classList.remove('active');
                text.textContent = 'Activar Modo Edición';
                addBtn.style.display = 'none';
                saveBtn.style.display = 'none';
            }
            
            renderSystems();
        }

        function addSystem() {
            const name = prompt('Nombre del nuevo sistema:');
            if (name && name.trim()) {
                if (systemsData[name.trim()]) {
                    alert('Ya existe un sistema con ese nombre');
                    return;
                }
                systemsData[name.trim()] = [];
                renderSystems();
            }
        }

        function deleteSystem(systemName) {
            if (confirm(`¿Seguro que quieres eliminar el sistema "${systemName}" y todos sus planetas?`)) {
                delete systemsData[systemName];
                renderSystems();
            }
        }

        function updateSystemName(oldName, newName) {
            if (newName && newName.trim() && oldName !== newName.trim()) {
                if (systemsData[newName.trim()]) {
                    alert('Ya existe un sistema con ese nombre');
                    return;
                }
                systemsData[newName.trim()] = systemsData[oldName];
                delete systemsData[oldName];
                renderSystems();
            }
        }

        function addPlanet(systemName) {
            const name = prompt('Nombre del nuevo planeta:');
            if (name && name.trim()) {
                systemsData[systemName].push({
                    name: name.trim(),
                    resources: [],
                    climate: '',
                    notes: ''
                });
                renderSystems();
            }
        }

        function deletePlanet(systemName, planetName) {
            if (confirm(`¿Seguro que quieres eliminar el planeta "${planetName}"?`)) {
                systemsData[systemName] = systemsData[systemName].filter(p => p.name !== planetName);
                const planetKey = `${systemName}_${planetName}`;
                delete planetImages[planetKey];
                renderSystems();
            }
        }

        function updatePlanetName(systemName, oldName, newName) {
            if (newName && newName.trim() && oldName !== newName.trim()) {
                const planet = systemsData[systemName].find(p => p.name === oldName);
                if (planet) {
                    planet.name = newName.trim();
                    
                    // Update image key if exists
                    const oldKey = `${systemName}_${oldName}`;
                    const newKey = `${systemName}_${newName.trim()}`;
                    if (planetImages[oldKey]) {
                        planetImages[newKey] = planetImages[oldKey];
                        delete planetImages[oldKey];
                    }
                    
                    renderSystems();
                }
            }
        }

        function updatePlanetClimate(systemName, planetName, climate) {
            const planet = systemsData[systemName].find(p => p.name === planetName);
            if (planet) {
                planet.climate = climate.trim();
                renderSystems();
            }
        }

        function updatePlanetNotes(systemName, planetName, notes) {
            const planet = systemsData[systemName].find(p => p.name === planetName);
            if (planet) {
                planet.notes = notes.trim();
                renderSystems();
            }
        }

        function addResource(systemName, planetName) {
            const resource = prompt('Nombre del recurso:');
            if (resource && resource.trim()) {
                const planet = systemsData[systemName].find(p => p.name === planetName);
                if (planet && !planet.resources.includes(resource.trim())) {
                    planet.resources.push(resource.trim());
                    renderSystems();
                }
            }
        }

        function removeResource(systemName, planetName, resource) {
            if (confirm(`¿Eliminar recurso "${resource}"?`)) {
                const planet = systemsData[systemName].find(p => p.name === planetName);
                if (planet) {
                    planet.resources = planet.resources.filter(r => r !== resource);
                    renderSystems();
                }
            }
        }

        // ===== IMAGE FUNCTIONS =====
        
        let currentUploadTarget = null;

        function uploadPlanetImage(systemName, planetName) {
            currentUploadTarget = { systemName, planetName };
            document.getElementById('imageUpload').click();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file || !currentUploadTarget) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const planetKey = `${currentUploadTarget.systemName}_${currentUploadTarget.planetName}`;
                planetImages[planetKey] = e.target.result;
                saveToLocalStorage();
                renderSystems();
            };
            reader.readAsDataURL(file);
            
            // Reset
            event.target.value = '';
            currentUploadTarget = null;
        }

        function removePlanetImage(systemName, planetName) {
            if (confirm('¿Eliminar la imagen de este planeta?')) {
                const planetKey = `${systemName}_${planetName}`;
                delete planetImages[planetKey];
                saveToLocalStorage();
                renderSystems();
            }
        }

        function togglePlanetExpand(systemName, planetName) {
            const planetKey = `${systemName}_${planetName}`;
            if (!planetImages[planetKey]) return;
            
            // Find the planet element
            const planets = document.querySelectorAll(`[data-system="${systemName}"][data-planet="${planetName}"]`);
            planets.forEach(planet => {
                const expanded = planet.querySelector('.planet-expanded');
                if (expanded) {
                    expanded.style.display = expanded.style.display === 'none' ? 'block' : 'none';
                }
            });
        }

        function openImageModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = src;
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // ===== SAVE/LOAD FUNCTIONS =====
        
        function saveChanges() {
            saveToLocalStorage();
            
            // Generate CSV content
            let csvContent = 'Sistema;Planeta;Recursos;Clima;Notas adicionales\n';
            
            Object.entries(systemsData).forEach(([systemName, planets]) => {
                planets.forEach((planet, index) => {
                    const sistema = index === 0 ? systemName : '';
                    const recursos = planet.resources.join(', ');
                    const clima = planet.climate || '?';
                    const notas = planet.notes || '?';
                    
                    csvContent += `${sistema};${planet.name};${recursos};${clima};${notas}\n`;
                });
            });
            
            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Sistemas_NoMansSky.csv';
            link.click();
            
            alert('Cambios guardados! Se ha descargado el archivo CSV actualizado.');
        }

        function saveToLocalStorage() {
            localStorage.setItem('nms_systems', JSON.stringify(systemsData));
            localStorage.setItem('nms_images', JSON.stringify(planetImages));
        }

        function loadFromLocalStorage() {
            const savedSystems = localStorage.getItem('nms_systems');
            const savedImages = localStorage.getItem('nms_images');
            
            if (savedSystems) {
                try {
                    const parsed = JSON.parse(savedSystems);
                    // Merge with CSV data (CSV takes precedence for structure, localStorage for images)
                    Object.keys(parsed).forEach(system => {
                        if (!systemsData[system]) {
                            systemsData[system] = parsed[system];
                        }
                    });
                } catch (e) {
                    console.error('Error loading saved systems:', e);
                }
            }
            
            if (savedImages) {
                try {
                    planetImages = JSON.parse(savedImages);
                } catch (e) {
                    console.error('Error loading saved images:', e);
                }
            }
        }

        // Initialize - Load CSV on page load
        loadCSV();
    </script>
</body>
</html>
